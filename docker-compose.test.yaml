services:

  test_db:
    image: mysql:8.0
    ports:
      - 3306:3306
    networks:
      - test
    volumes:
      - event_test_db:/var/lib/mysql_test
    environment:
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_HOST}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: eventmanager_test
    command: --port=3306

  test_backend:
    build: ./backend
    ports:
      - 3000:3000
    volumes:
      - ./backend:/app
    networks:
      - test
    depends_on:
      - test_db
    environment:
      DATABASE_USERNAME: ${DB_HOST}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_HOST: test_db
      SQL_DATABASE: eventmanager_test
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      RAILS_ENV: test      
      RACK_ENV: test
    command:  >
      sh -c "
        rm -f tmp/pids/server.pid &&
        until mysql -h db -u ${DB_HOST} -p ${DB_PASSWORD} -e 'select 1' &> /dev/null; do
          echo 'Waiting for MySQL...';
          sleep 2;
        done &&
        bundle exec rake db:create &&
        bundle exec rake db:migrate &&
        bundle exec rails test
      "

volumes:
  event_test_db:
networks:
  test: